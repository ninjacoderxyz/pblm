<!DOCTYPE html>

<body>
    <div>
        <fieldset>
            <legend>Registration from</legend>

                    <label for="">Name</label>
                    <input type="text" name="name">

                <div>
                    <label for="">Email</label>
                    <input type="text" name="email">
                </div><br>
                <div>
                    <label for="">Password</label>

                </div><br>
                <div>

                </div><br>
                <div>

                </div><br>
                <div>

                        <option value="">Pakisthan</option>
                        <option value="">Japan</option>

                        <option value="">Germany</option>
                    </select>
                </div><br>
                <div>
                    <label for="">Select your Product</label>
                    <select name="" id="">
                        <optgroup label="Laptop">
                            <option value="">Apple Laptop</option>
                            <option value="">Samsung Laptop</option>
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="">Apple Mobile</option>
                            <option value="">Samsung Mobile</option>
                        </optgroup>
                    </select>
                </div><br>
                <div>
                    <label for="">Write your Opinion on living in Dhaka</label><br>
                    <textarea name="" id=""></textarea>
                </div><br>
                <div>
                    <input type="submit" name="" id="" value="Submit">
                    <input type="reset" name="" id="" value="Reset">
                </div>
            </form>
        </fieldset>
    </div>
