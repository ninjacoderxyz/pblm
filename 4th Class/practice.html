<!DOCTYPE html>
<head></head>
<body>
    <h2>Fruits unordered list</h2>
    <ul style="list-style-type: square;">
        <li>Mango</li>
        <li>Lichi</li>
        <li>Banana</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>Mango</li>
        <li>Lichi</li>
        <li>Banana</li>
    </ul>
    <h2>Fruits unordered list</h2>
    <ol>
        <li>Mango</li>
        <li>Lichi</li>
        <li>Banana</li>
    </ol>
    <h2>Nested List</h2>
    <ol type="A">
        <li>Mango
            <ul>
            <li>Fazli</li>
            <li>Lengra</li>
            <li>Harivangga</li>
            </ul>
        </li>
        <li>Lichi</li>
        <li>Banana</li>
    </ol>

</body>
</html>
